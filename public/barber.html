<!DOCTYPE html>
<html>
<head>
  <title>Barber Panel</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1><i class="fa-solid fa-scissors"></i> Barber Panel</h1>

  <h2 id="current">Current Token: 0</h2>

  <button onclick="nextToken()">
    <i class="fa-solid fa-forward"></i> NEXT
  </button>

  <button class="reset" onclick="resetDay()">
    <i class="fa-solid fa-rotate"></i> RESET DAY
  </button>

  <script src="script.js"></script>
</body>
</html>
